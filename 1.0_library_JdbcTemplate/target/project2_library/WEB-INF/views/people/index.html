<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<div th:each="p : ${people}">
    <a th:href="@{/people/{id}(id=${p.getId()})}" th:text="${p.getName()}+', '+${p.getYear()}">Person</a>
</div>
<br/>
<hr/>
<br/>
<a th:href="@{/people/new}" >Create new</a>
</body>
</html>
