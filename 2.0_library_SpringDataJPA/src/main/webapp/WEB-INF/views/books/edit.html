<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id} (id=${book.getId()})}" th:object="${book}">
  <label for="title">Введите название книги: </label>
  <input type="text" th:field="*{title}" id = "title">
  <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{title}">Error message</div>
  <br/>
  <label for="author">Введите автора: </label>
  <input type="text" th:field="*{author}" id = "author">
  <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{author}">Error message</div>
  <br/>
  <label for="year">Введите год: </label>
  <input type="text" th:field="*{year}" id = "year">
  <div style="color:red" th:if="${#fields.hasErrors()}" th:errors="*{year}">Error message</div>
  <br/>
  <hr/>
  <br/>
  <input type="submit" value="Редактировать"/>
</form>

</body>
</html>
