<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="b : ${books}">
    <a th:href="@{/books/{id}(id=${b.getId()})}" th:text="${b.getTitle()}+', '+${b.getAuthor()}+', '+${b.getYear()}">Book</a>
    <br/>
</div>
<br/>
<hr/>
<br/>
<a th:href="@{/books/new}" >Create new</a>
</body>
</html>
